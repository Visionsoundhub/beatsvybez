<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beat Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Beat Store</h1>
  </header>

  <!-- 🔍 Αναζήτηση -->
  <section class="search-section">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Αναζήτηση με τίτλο ή είδος..." 
    />
  </section>

  <!-- 🎶 Vibes / κατηγορίες -->
  <section class="vibes-section">
    <button class="vibe-button" data-vibe="all">Όλα</button>
    <button class="vibe-button" data-vibe="Trap / Drill">Trap / Drill</button>
    <button class="vibe-button" data-vibe="Rap / Boombap">Rap / Boombap</button>
    <button class="vibe-button" data-vibe="Latin Urban / Afro">Latin Urban / Afro</button>
    <button class="vibe-button" data-vibe="Lofi">Lofi</button>
    <button class="vibe-button" data-vibe="Custom">Custom</button>
  </section>

  <!-- 📀 Εκεί θα μπαίνουν τα beats -->
  <main>
    <div id="beatsContainer"></div>
  </main>

  <footer>
    <p>© 2025 BeatStore</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
